<div *ngIf="verb" class="verb">
    <a href="/verbs"> List Verbs </a>
    <h2 class="title">{{verb.times.present}}</h2>
    <!-- other component-->
    <img src="{{verb.url}}" class="img_acomp" />
    <app-verbs-times [times]="verb.times"></app-verbs-times>
    <app-verbs-statements *ngIf="verb" [staments]="verb.statments"></app-verbs-statements>
</div>
