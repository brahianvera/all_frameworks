<div *ngIf="verb">
    <h2>{{verb.present}}</h2>
    <img src="{{verb.img}}" />
    <div class="verb_times">
        <div>
            {{verb.past}}
        </div>

        <div>
            {{verb.present}}
        </div>

        <div>
            {{verb.past_part}}
        </div>
    </div>
</div>
