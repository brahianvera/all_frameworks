<div *ngIf="verb">
    {{console.log(verb)}}
    <h2>{{verb.times.present}}</h2>
    <img src="{{verb.url}}" />
    <div class="verb_times">
        <div>
            {{verb.times.past}}
        </div>

        <div>
            {{verb.times.present}}
        </div>

        <div>
            {{verb.times.past_part}}
        </div>
    </div>
</div>
