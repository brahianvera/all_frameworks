<!-- This show the data models likes as json. its works with whaterever  object.-->
<!-- {{ model | json }} -->
<div class="container">
    <form #heroForm="ngForm">
        <h1> Hero Form </h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type=text  name="name"  required 
                class="form-control ng-untouched ng-pristine ng-valid" 
                id="name" [(ngModel)]="model.name"  
                #name="ngModel">
            <!-- Is important to use #name="ngModel" because this binding  with the below div and 
             helps to show the user what is bad  -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="alterEgo"> Alter Ego </label>
            <input type="text" name="alterEgo" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" />
        </div>

        <div class="form-group">
            <label for="power"> Hero Power</label>
            <select class="form-control ng-untouched ng-pristine ng-valid" id="power" required [(ngModel)]="model.power" name="power" #power="ngModel">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
            <div [hidden]="power.valid || power.pristine">
            </div>
        </div>

        <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()"> New Hero</button>

    </form>
</div>
