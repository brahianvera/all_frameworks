<!-- This show the data models likes as json. its works with whaterever  object.-->
<!-- {{ model | json }} -->
<div class="container">
    <form #heroForm="ngForm">
        <h1> Hero Form </h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type=text name="name" required class="form-control ng-untouched ng-pristine ng-valid" id="name" [(ngModel)]="model.name" />
        </div>

        <div class="form-group">
            <label for="alterEgo"> Alter Ego </label>
            <input type="text" name="alterEgo" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" />
        </div>

        <div class="form-group">
            <label for="power"> Hero Power</label>
            <select class="form-control ng-untouched ng-pristine ng-valid" id="power" required [(ngModel)]="model.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>
    </form>
</div>
